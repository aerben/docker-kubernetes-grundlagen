---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pod-demo-svc
  labels:
    app: nginx-pod-demo
spec:
  selector:
    app: nginx-pod-demo # Anhand des Selectors wird bestimmt, welche Pods dem Service zugeh√∂rig sein werden
  ports:
    - port: 80
      name: http
