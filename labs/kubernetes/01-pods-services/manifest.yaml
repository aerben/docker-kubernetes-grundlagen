apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-1
  labels:
    app: nginx-pod-demo # Dieses Label wird benutzt, um den Pod an den Service zu binden
spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-2
  labels:
    app: nginx-pod-demo # Dieses Label wird benutzt, um den Pod an den Service zu binden
spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
